{% extends 'MyApp/baseBack.html' %}

{% block content %}

    <div class="container p-5">
        <h1 class='text-center mb-5'>Liste des tags</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tag</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Boucle pour afficher chaque utilisateur -->
                {% for tag in tags %}
                <tr>
                    <td class="align-middle">{{ tag.id }}</td>
                    <td class="align-middle">{{ tag.tag }}</td>
                    <td class="align-middle">
                        <form action="/tag/destroy/{{ tag.id }}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-secondary px-4">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href={% url 'create_tag' %}>
            <button type="submit" class="btn btn-primary px-4 text-center">Create Tag</button>
        </a>
    </div>

{% endblock content %}
